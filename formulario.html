<!DOCTYPE html>
<html> 
 <head> 
     <title> Formulario </title>   
 </head>
 <body> 
    <h1> Pesquisa de Satisfação </h1>
    <form method="post" action="procesar-pesquisa.html" > 
    <section> 
         <h2> Seus Dados </h2>
         <p> 
          <label for="Nome"> Nome: </label>
          <input type="text" id="Nome" /> 
        </p>
        <p> 
        <label for="Email"> Email: </label>
        <input type="e-mail" id="Email" />
        </p>
        <p> 
        <label for="Telefone"> Telefone: </label>
        <input type="tel" id="Telefone" />   
        </p>  
    </section>
       
    <section> 
        <h2> Dados de pesquisa </h2>
        <p> 
         Avalie o atendimento numa escala de 1 a 5
         <input type="radio" id="1" name="nivel-atendimento" />
         <label for="1"> 1 </label>
         <input type="radio" id="2" name="nivel-atendimento" />
         <label for="2"> 2 </label>
         <input type="radio" id="3" name="nivel-atendimento" />
         <label for="3"> 3 </label>
         <input type="radio" id="4" name="nivel-atendimento" />
         <label for="4"> 4 </label>
         <input type="radio" id="5" name="nivel-atendimento" />
         <label for="5"> 5 </label>
        </p>
        <p>
        Avalie a resolução do problema numa escala de 1 a 5
         <input type="radio" id="1" name="nivel-resoluçao" />
         <label for="1"> 1 </label>
         <input type="radio" id="2" name="nivel-resoluçao" />
         <label for="2"> 2 </label>
         <input type="radio" id="3" name="nivel-resoluçao" />
         <label for="3"> 3 </label>
         <input type="radio" id="4" name="nivel-resoluçao" />
         <label for="4"> 4 </label>
         <input type="radio" id="5" name="nivel-resoluçao" />
         <label for="5"> 5 </label>
         </p> 
         <p> 
         <label for="departamento"> Departamento de atendimento </label>
          <select> 
            <option> Marketing </option>
            <option> Financeiro </option>
            <option> Comercial </option>
            <option> Logistica </option>
            <option> Recursos humanos  </option>
          </select>
         </p>
        <p> 
            <input type="checkbox" id="compartilhar-dados" /> 
            <label for="compartilhar-dados"> Autorizo compartilhar dados com terceiros </label> 
        </p>
      </section>
      <input type="submit" value="enviar" />

    </form>
  </body>
</html>
